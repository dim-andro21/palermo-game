<!DOCTYPE html>
<html lang="el">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<title>Palermo Game</title>
	<link rel="stylesheet" href="style.css">
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#0f0f3c">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

	<div id="gameHeader">
		<h1 id="pageTitle">Palermo Game</h1>
	</div>

	<div id="mainMenu">
		<button onclick="openNewGame()">Νέο Παιχνίδι</button><br>
		<button onclick="openSettings()">Ρυθμίσεις</button><br>
		<button onclick="openCredits()">Credits</button>
	</div>

	<div id="setup" style="display:none;">
		<label>Αριθμός παικτών (min 5, max 10):</label>
		<input type="number" id="numPlayers" min="5" value="5">
		<button onclick="startRoleSelection()">Next</button>
	</div>

	<div id="roleSelection" style="display:none;"></div>
	<div id="nameInput" style="display:none;"></div>
	<div id="result" style="display:none;"></div>

	<div id="nightPhase" style="display:none;">
		<h3>Η νύχτα πέφτει στο Παλέρμο...</h3>
		<div id="nightText" style="margin-top:20px; font-style:italic;"></div>
	</div>

	<div id="dayPhase" style="display:none;">
		<h3>Ψηφοφορία</h3>
		<div id="votingArea"></div>
	</div>

	<div id="nightKillChoice" style="display:none;">
		<h3>Οι δολοφόνοι επιλέγουν ποιον θα σκοτώσουν:</h3>
		<div id="killSelectionArea"></div>
	</div>

	<div id="settingsMenu" style="display:none;">
		<h2>ΡΥΘΜΙΣΕΙΣ</h2>
		<label for="discussionTime">Χρόνος συζήτησης πριν την ψηφοφορία:</label>
		<select id="discussionTime">
			<option value="0">Καθόλου χρονόμετρο</option>
			<option value="15">15 δευτερόλεπτα (debug)</option>
			<option value="600">10 λεπτά</option>
			<option value="900">15 λεπτά</option>
			<option value="1200">20 λεπτά</option>
			<option value="1800">30 λεπτά</option>
		</select><br><br>

		<label for="trackSelect">Φωνή αφήγησης:</label>
		<select id="trackSelect">
			<option value="track1">Track 1 (Ελληνικά - Αντρική Φωνή)</option>
		</select><br><br>

		<p id="lastUpdated" style="font-size: 14px; margin-top: 20px; opacity: 0.7;"></p>

		<button onclick="backToMainMenu()">Πίσω</button>
	</div>

	<div id="creditsPage" style="display:none;">
		<h2>Credits</h2>
		<p>(Θα προστεθούν σύντομα)</p>
		<button onclick="backToMainMenu()">Πίσω</button>
	</div>

	<div id="exitToast" class="hidden">
		Πάτησε ξανά πίσω για έξοδο.
	</div>

	<!-- 📦 GitHub footer -->
	<footer id="github-footer" style="display:none;">
		<a href="https://github.com/dim-andro21" target="_blank" rel="noopener">
			<svg height="28" viewBox="0 0 16 16" width="28" aria-hidden="true" style="vertical-align:middle; margin-right:8px;">
			<path fill="#e4e4ff" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
			0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01
			1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
			0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.13 0 0 .67-.21 2.2.82a7.5 7.5 0 012-.27c.68 0
			1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.93.08 2.13.51.56.82 1.27.82
			2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19
			0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>

			<span style="font-size:18px; color:#e4e4ff; vertical-align:middle;">dim-andro21</span>
		</a>
	</footer>

	<!-- ✅ ΣΩΣΤΗ θέση του script -->
	<script src="script.js"></script>

</body>
</html>
